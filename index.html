<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-MultiPlayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .aspect-16-9 { padding-bottom: 56.25%; }
        .aspect-4-3 { padding-bottom: 75%; }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .grid-dynamic {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(var(--min-width, 320px), 1fr));
            align-content: start;
            transition: padding 0.3s ease;
        }

        /* Control Bar Base */
        #quickBar {
            transition: transform 0.3s ease, background 0.3s ease, width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vertical Orientation */
        #quickBar.dir-v { flex-direction: column; width: 5.5rem; padding: 1.5rem 0; }
        #quickBar.dir-v .btn-group { flex-direction: column; }
        
        /* Horizontal Orientation */
        #quickBar.dir-h { flex-direction: row; height: 5.5rem; padding: 0 1.5rem; width: auto; min-width: 500px; }
        #quickBar.dir-h .btn-group { flex-direction: row; }

        /* Floating State */
        .is-floating {
            position: fixed !important;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .is-floating.dir-v { border-radius: 1.5rem; }
        .is-floating.dir-h { border-radius: 3rem; }

        /* Docked State */
        .is-docked {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 50;
        }
        .is-docked.dir-h { width: 100vw; height: 5.5rem; top: auto; bottom: 0; border-left: none; border-top: 1px solid rgba(255,255,255,0.1); }

        /* Icon Buttons - Central Alignment Fix */
        .btn-icon {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.2s;
            color: #9ca3af;
            padding: 0 !important;
            margin: 0;
            flex-shrink: 0;
            width: 3.2rem;
            height: 3.2rem;
            border: none;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
        }
        .btn-icon:hover { color: white; background: rgba(255,255,255,0.1); }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon svg { display: block; margin: 0 auto; }

        /* Sliders */
        .v-slider { -webkit-appearance: slider-vertical; width: 12px; height: 100px; border-radius: 6px; background: rgba(255,255,255,0.1); outline: none; }
        .h-slider { -webkit-appearance: none; width: 100px; height: 8px; border-radius: 4px; background: rgba(255,255,255,0.1); outline: none; }
        .h-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #6366f1; cursor: pointer; border: 2px solid white; }

        /* Drag Handle */
        .drag-handle { display: none; cursor: grab; align-items: center; justify-content: center; flex-shrink: 0; }
        .is-floating .drag-handle { display: flex; }
        .is-floating.dir-v .drag-handle { width: 100%; height: 24px; margin-bottom: 8px; }
        .is-floating.dir-h .drag-handle { width: 24px; height: 100%; margin-right: 12px; }
        .drag-handle:active { cursor: grabbing; }

        .divider { background: rgba(255,255,255,0.1); flex-shrink: 0; }
        .dir-v .divider { height: 1px; width: 2.5rem; margin: 0.5rem 0; }
        .dir-h .divider { width: 1px; height: 2.5rem; margin: 0 1rem; }

        .btn-group { display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    </style>
</head>
<body class="min-h-screen flex">
    <div id="flash" class="flash-effect fixed inset-0 bg-white z-[2000] pointer-events-none opacity-0"></div>

    <!-- Main View -->
    <div id="mainContent" class="flex-1 h-screen overflow-y-auto relative bg-[#050505] pr-[5.5rem] transition-all duration-300">
        <div id="welcomeView" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center z-10">
            <div class="max-w-md w-full space-y-10">
                <div class="space-y-2">
                    <h1 class="text-5xl font-black italic tracking-tighter text-white">YT-MultiPlayer</h1>
                    <p class="text-xs font-bold text-indigo-400 tracking-[0.3em] uppercase opacity-70">Next-Gen Multi-Streamer</p>
                </div>
                <div class="relative group">
                    <input type="text" id="mainInput" placeholder="動画URLまたは検索ワードを入力..." 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 pr-28 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all text-sm outline-none backdrop-blur-sm"
                           onkeypress="if(event.key === 'Enter') handleInput('mainInput')">
                    <button onclick="handleInput('mainInput')" 
                            class="absolute right-3 top-3 bottom-3 bg-indigo-600 hover:bg-indigo-500 px-5 rounded-xl text-xs font-black transition-all uppercase tracking-widest text-white">Add</button>
                </div>
            </div>
        </div>
        <main id="videoGrid" class="grid-dynamic w-full p-6 hidden"></main>
    </div>

    <!-- Control Bar -->
    <nav id="quickBar" class="is-docked dir-v bg-black/90 backdrop-blur-3xl">
        <!-- Drag Handle (Floating only) -->
        <div class="drag-handle group">
            <div id="handleBar" class="bg-white/20 group-hover:bg-white/40 rounded-full transition-colors" style="width: 24px; height: 4px;"></div>
        </div>

        <!-- System Actions -->
        <div class="btn-group">
            <button onclick="toggleControlMode()" title="ドッキング/フロート切替" class="btn-icon rounded-full">
                <svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="15" y1="3" x2="15" y2="21"/>
                </svg>
            </button>
            <button onclick="toggleDirection()" title="パネルの向きを切替" class="btn-icon rounded-full">
                <svg id="dirIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12H3m0 0l4-4m-4 4l4 4M3 5h18M3 19h18"/>
                </svg>
            </button>
        </div>

        <div class="divider"></div>

        <!-- Playback Actions -->
        <div class="btn-group">
            <button onclick="syncLiveAll()" title="LIVE位置に同期" class="btn-icon rounded-2xl !bg-red-600/90 hover:!bg-red-500 !text-white shadow-lg shadow-red-900/30">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
                </svg>
            </button>
            <button onclick="toggleMuteAll()" id="muteBtn" title="一括ミュート" class="btn-icon rounded-xl">
                <svg id="muteIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
            </button>
            <button onclick="captureScreenshot()" title="スクリーンショット" class="btn-icon rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
        </div>

        <div class="divider"></div>

        <!-- Size Slider Section -->
        <div id="sliderGroup" class="flex flex-col items-center gap-2 group shrink-0">
            <span class="text-[9px] font-black text-gray-500 uppercase tracking-tighter group-hover:text-indigo-400 transition-colors">Size</span>
            <div class="flex justify-center items-center">
                <input type="range" id="sizeSlider" min="200" max="1000" value="320" class="v-slider accent-indigo-500 cursor-pointer">
            </div>
            <span id="sizeValue" class="text-[10px] font-mono text-gray-400 group-hover:text-indigo-400">320</span>
        </div>

        <!-- Search Button (placed at end/bottom) -->
        <div class="btn-group dir-v:mt-auto dir-h:ml-auto">
            <button onclick="toggleSidebar()" id="sidebarBtn" title="検索・設定" class="btn-icon rounded-2xl !bg-indigo-600 hover:!bg-indigo-500 !text-white shadow-lg shadow-indigo-900/30">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Sidebar Panel -->
    <aside id="sidebar" class="fixed right-0 top-0 bottom-0 w-80 bg-[#0c0c0c]/98 backdrop-blur-xl border-l border-white/10 z-[60] translate-x-full shadow-2xl flex flex-col transition-transform duration-400">
        <div class="p-6 flex items-center justify-between border-b border-white/5">
            <h2 class="text-xs font-black tracking-[0.2em] text-gray-400 uppercase">Search Streams</h2>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="p-5 space-y-5">
            <div class="relative group">
                <input type="text" id="sidebarSearch" placeholder="キーワードでYouTube検索..." 
                       class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:ring-1 focus:ring-indigo-500 transition-all" 
                       onkeypress="if(event.key === 'Enter') handleInput('sidebarSearch')">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="setAspect('16-9')" id="btn-16-9" class="py-2.5 text-[10px] font-black rounded-lg bg-indigo-600 text-white uppercase tracking-widest transition-all">16:9</button>
                <button onclick="setAspect('4-3')" id="btn-4-3" class="py-2.5 text-[10px] font-black rounded-lg bg-white/5 text-gray-500 uppercase tracking-widest hover:bg-white/10 transition-all">4:3</button>
            </div>
        </div>
        <div id="searchResults" class="flex-1 overflow-y-auto p-5 space-y-4"></div>
        <div class="p-6 border-t border-white/5 bg-black/40">
            <div class="space-y-3">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Google Cloud API Key</p>
                <input type="password" id="apiKey" placeholder="AIza..." class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs outline-none focus:border-indigo-500 mb-2">
                <button onclick="saveApiKey()" class="w-full bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">Update API Key</button>
            </div>
        </div>
    </aside>

    <script>
        const quickBar = document.getElementById('quickBar');
        const mainContent = document.getElementById('mainContent');
        const videoGrid = document.getElementById('videoGrid');
        const welcomeView = document.getElementById('welcomeView');
        const sidebar = document.getElementById('sidebar');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');
        const flash = document.getElementById('flash');
        
        let isFloating = false;
        let isVertical = true;
        let isAllMuted = true;
        let ytPlayers = {};
        let currentAspect = '16-9';
        let youtubeApiKey = localStorage.getItem('youtube_api_key') || '';

        // Mode Switching
        function toggleControlMode() {
            isFloating = !isFloating;
            const icon = document.getElementById('modeIcon');
            
            if (isFloating) {
                quickBar.classList.remove('is-docked');
                quickBar.classList.add('is-floating');
                
                quickBar.style.right = '20px';
                quickBar.style.top = '20px';
                quickBar.style.left = 'auto';
                quickBar.style.bottom = 'auto';
                
                mainContent.style.paddingRight = '0';
                mainContent.style.paddingBottom = '0';
                icon.innerHTML = '<rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><path d="M3 9h18M9 21V9"/>';
                makeDraggable(quickBar);
            } else {
                quickBar.classList.remove('is-floating');
                quickBar.classList.add('is-docked');
                quickBar.style.right = '0';
                quickBar.style.top = '0';
                quickBar.style.left = 'auto';
                quickBar.style.bottom = '0';
                updateMainPadding();
                icon.innerHTML = '<rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="15" y1="3" x2="15" y2="21"/>';
                removeDraggable(quickBar);
            }
        }

        function toggleDirection() {
            isVertical = !isVertical;
            quickBar.classList.toggle('dir-v', isVertical);
            quickBar.classList.toggle('dir-h', !isVertical);
            
            // Slider rotation
            sizeSlider.className = isVertical ? 'v-slider accent-indigo-500 cursor-pointer' : 'h-slider accent-indigo-500 cursor-pointer';
            
            // Icon rotation
            const dirIcon = document.getElementById('dirIcon');
            dirIcon.style.transform = isVertical ? 'rotate(0deg)' : 'rotate(90deg)';
            
            // Update padding for docked mode
            if (!isFloating) updateMainPadding();
            
            // Slider group adjustments
            const sliderGroup = document.getElementById('sliderGroup');
            sliderGroup.className = isVertical ? 'flex flex-col items-center gap-2 group shrink-0' : 'flex flex-row items-center gap-4 px-4 group shrink-0';
            
            // Drag handle orientation
            const handleBar = document.getElementById('handleBar');
            if(handleBar) {
                if(isVertical) { handleBar.style.width = "24px"; handleBar.style.height = "4px"; }
                else { handleBar.style.width = "4px"; handleBar.style.height = "24px"; }
            }
        }

        function updateMainPadding() {
            if (isVertical) {
                mainContent.style.paddingRight = '5.5rem';
                mainContent.style.paddingBottom = '0';
            } else {
                mainContent.style.paddingRight = '0';
                mainContent.style.paddingBottom = '5.5rem';
            }
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const handle = el.querySelector('.drag-handle');
            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                let newTop = el.offsetTop - pos2;
                let newLeft = el.offsetLeft - pos1;

                const padding = 10;
                const maxTop = window.innerHeight - el.offsetHeight - padding;
                const maxLeft = window.innerWidth - el.offsetWidth - padding;

                if (newTop < padding) newTop = padding;
                if (newTop > maxTop) newTop = maxTop;
                if (newLeft < padding) newLeft = padding;
                if (newLeft > maxLeft) newLeft = maxLeft;

                el.style.top = newTop + "px";
                el.style.left = newLeft + "px";
                el.style.right = "auto";
                el.style.bottom = "auto";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function removeDraggable(el) { 
            const handle = el.querySelector('.drag-handle');
            if (handle) handle.onmousedown = null; 
        }

        sizeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            videoGrid.style.setProperty('--min-width', `${val}px`);
            sizeValue.textContent = val;
        });

        function syncLiveAll() {
            Object.values(ytPlayers).forEach(p => { if (p?.seekTo) { p.seekTo(9999999, true); p.playVideo(); } });
            document.querySelectorAll('iframe:not([id^="yt-player-"])').forEach(i => { const s = i.src; i.src = ''; setTimeout(() => i.src = s, 50); });
        }

        function toggleMuteAll() {
            isAllMuted = !isAllMuted;
            Object.values(ytPlayers).forEach(p => { if (p?.mute) isAllMuted ? p.mute() : p.unMute(); });
            document.getElementById('muteIcon').innerHTML = isAllMuted 
                ? '<path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/>'
                : '<path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>';
        }

        function toggleSidebar() { sidebar.classList.toggle('translate-x-full'); }

        async function handleInput(id) {
            const input = document.getElementById(id);
            const val = input.value.trim();
            if (!val) return;
            const stream = getStreamData(val);
            if (stream) { addStream(stream); input.value = ''; }
            else { if (sidebar.classList.contains('translate-x-full')) toggleSidebar(); await searchYouTube(val); input.value = ''; }
        }

        function addStream(stream) {
            welcomeView.classList.add('hidden');
            videoGrid.classList.remove('hidden');
            const uid = `v-${Date.now()}`;
            const card = document.createElement('div');
            card.className = 'group relative bg-white/5 rounded-xl overflow-hidden border border-white/5 hover:border-indigo-500/50 transition-all';
            
            if (stream.type === 'YouTube') {
                const pid = `yt-player-${uid}`;
                card.innerHTML = `<div class="video-wrapper aspect-${currentAspect}"><div id="${pid}"></div></div>
                    <div class="px-3 py-2 flex justify-between items-center bg-black/50"><span class="bg-red-600 text-[9px] px-2 py-0.5 font-black rounded uppercase tracking-tighter text-white">YouTube</span>
                    <button onclick="removeStream('${uid}')" class="text-gray-500 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button></div>`;
                videoGrid.appendChild(card);
                new YT.Player(pid, { videoId: stream.id, playerVars: { autoplay:1, mute:1 }, events: { onReady: e => { ytPlayers[uid] = e.target; if(!isAllMuted) e.target.unMute(); } } });
            } else {
                const url = stream.embedUrl || (stream.type === 'ニコ生' ? `https://live.nicovideo.jp/embed/${stream.id}` : `https://twitcasting.tv/${stream.id}/embeddedplayer/show?auto_play=true`);
                card.id = `card-${uid}`;
                card.innerHTML = `<div class="video-wrapper aspect-${currentAspect}"><iframe src="${url}" allow="autoplay"></iframe></div>
                    <div class="px-3 py-2 flex justify-between items-center bg-black/50"><span class="bg-blue-600 text-[9px] px-2 py-0.5 font-black rounded uppercase tracking-tighter text-white">${stream.type}</span>
                    <button onclick="removeStream('${uid}')" class="text-gray-500 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button></div>`;
                videoGrid.appendChild(card);
            }
        }

        function removeStream(uid) {
            if (ytPlayers[uid]) { ytPlayers[uid].getIframe().closest('.group').remove(); delete ytPlayers[uid]; }
            else document.getElementById(`card-${uid}`)?.remove();
            if (videoGrid.children.length === 0) { welcomeView.classList.remove('hidden'); videoGrid.classList.add('hidden'); }
        }

        function getStreamData(url) {
            const ytMatch = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
            if (ytMatch && ytMatch[7].length == 11) return { type: 'YouTube', id: ytMatch[7] };
            if (url.includes('twitch.tv/')) return { type: 'Twitch', id: url.split('twitch.tv/')[1].split(/[/?#]/)[0], embedUrl: `https://player.twitch.tv/?channel=${url.split('twitch.tv/')[1].split(/[/?#]/)[0]}&parent=${location.hostname || 'localhost'}&autoplay=true&muted=true` };
            if (url.includes('live.nicovideo.jp/watch/')) return { type: 'ニコ生', id: url.split('watch/')[1].split(/[/?#]/)[0] };
            if (url.includes('twitcasting.tv/')) return { type: 'ツイキャス', id: url.split('twitcasting.tv/')[1].split(/[/?#]/)[0] };
            return null;
        }

        async function searchYouTube(query) {
            if (!youtubeApiKey) { searchResults.innerHTML = '<div class="text-[9px] text-center font-black text-gray-500 uppercase tracking-widest mt-10">Set API Key in Settings</div>'; return; }
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(query)}&type=video&key=${youtubeApiKey}`);
                const data = await res.json();
                searchResults.innerHTML = '';
                data.items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'bg-white/5 rounded-xl overflow-hidden cursor-pointer hover:bg-white/10 text-[9px] font-bold uppercase transition-all border border-white/5 hover:border-indigo-500/30';
                    el.onclick = () => addStream({ type: 'YouTube', id: item.id.videoId });
                    el.innerHTML = `<img src="${item.snippet.thumbnails.medium.url}" class="w-full aspect-video object-cover"><div class="p-3 line-clamp-2">${item.snippet.title}</div>`;
                    searchResults.appendChild(el);
                });
            } catch (e) { console.error(e); }
        }

        function saveApiKey() { youtubeApiKey = document.getElementById('apiKey').value; localStorage.setItem('youtube_api_key', youtubeApiKey); }
        function setAspect(r) { currentAspect = r; document.querySelectorAll('.video-wrapper').forEach(e => { e.className = `video-wrapper aspect-${r}`; }); }
        async function captureScreenshot() {
            flash.style.opacity = '1'; setTimeout(() => flash.style.opacity = '0', 200);
            const canvas = await html2canvas(videoGrid, { backgroundColor: '#050505', useCORS: true });
            const a = document.createElement('a'); a.download = `YT-MultiPlayer-${Date.now()}.png`; a.href = canvas.toDataURL(); a.click();
        }
    </script>
</body>
</html>
